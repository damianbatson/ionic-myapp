<ion-view title="Todo" ng-init="list()">
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus" ng-click="create()"></button>
    </ion-nav-buttons>
        <ion-nav-buttons side="left">
        <button class="right button button-icon icon ion-plus" ng-click="logout()"></button>
    </ion-nav-buttons>
    <ion-content>
    <h1>messages</h1>
        <div class="list">
            <div ng-repeat="message in data.messages" class="item">
                {{message.text}}
                {{message.exer01}}
            </div>
        </div>
    </ion-content>
</ion-view>
